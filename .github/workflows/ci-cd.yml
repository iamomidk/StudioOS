name: CI/CD Pipeline

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      deploy_production:
        description: Deploy current commit to production
        required: true
        default: 'false'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      mobile: ${{ steps.filter.outputs.mobile }}
      workers: ${{ steps.filter.outputs.workers }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api_nestjs/**'
            web:
              - 'apps/web_nextjs/**'
            mobile:
              - 'apps/mobile_flutter/**'
            workers:
              - 'services/**'
            infra:
              - 'infra/**'

  quality:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.6.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Scope-aware lint/typecheck/test/build
        run: |
          pnpm lint:all
          pnpm typecheck:all
          pnpm test
          pnpm build

  deploy_staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: quality
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy API to staging
        run: echo "Deploying API to staging (placeholder)"
      - name: Deploy web to staging
        run: echo "Deploying web to staging (placeholder)"
      - name: Deploy workers to staging
        run: echo "Deploying workers to staging (placeholder)"

  deploy_production:
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_production == 'true'
    needs: quality
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Manual production deploy gate
        run: echo "Production deployment approved and executed (placeholder)"

  release_notes:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate release notes
        run: |
          git log --pretty=format:'- %s (%h)' -n 50 > release-notes.md
          cat release-notes.md
      - uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md
