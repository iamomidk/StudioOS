name: studio-platform-mvp

x-logging-default: &logging-default
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  proxy:
    image: caddy:2.9-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../proxy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - studio_platform
    logging: *logging-default
    mem_limit: 128m
    cpus: 0.50

  api:
    build:
      context: ../..
      dockerfile: apps/api_nestjs/Dockerfile
    image: studio-platform/api:${DEPLOY_REF:-local}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      SMOKE_OPS_ENABLED: ${SMOKE_OPS_ENABLED:-false}
      SMOKE_CHECK_TOKEN: ${SMOKE_CHECK_TOKEN:-}
      SMOKE_BASE_URL_API: ${SMOKE_BASE_URL_API:-${PUBLIC_API_URL}}
      SMOKE_BASE_URL_WEB: ${SMOKE_BASE_URL_WEB:-${PUBLIC_WEB_URL}}
      SMOKE_USER_EMAIL: ${SMOKE_USER_EMAIL:-}
      SMOKE_USER_PASSWORD: ${SMOKE_USER_PASSWORD:-}
      SMOKE_ORG_ID: ${SMOKE_ORG_ID:-}
      SMOKE_TIMEOUT_MS: ${SMOKE_TIMEOUT_MS:-300000}
      MVP_MODE: ${MVP_MODE}
      ENABLE_ADVANCED: ${ENABLE_ADVANCED}
      FEATURE_MARKETPLACE_ENABLED: ${FEATURE_MARKETPLACE_ENABLED:-false}
      FEATURE_DISPUTES_ENABLED: ${FEATURE_DISPUTES_ENABLED:-false}
      FEATURE_PUBLIC_LAUNCH_ENABLED: ${FEATURE_PUBLIC_LAUNCH_ENABLED:-false}
      FEATURE_PRICING_EXPERIMENTS_ENABLED: ${FEATURE_PRICING_EXPERIMENTS_ENABLED:-false}
      FEATURE_SUPPORT_ADMIN_ACTIONS_ENABLED: ${FEATURE_SUPPORT_ADMIN_ACTIONS_ENABLED:-false}
      PUBLIC_MODULES_GLOBAL_KILL_SWITCH: ${PUBLIC_MODULES_GLOBAL_KILL_SWITCH:-true}
    networks:
      - studio_platform
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 20s
    logging: *logging-default
    mem_limit: 768m
    cpus: 1.50

  web:
    build:
      context: ../..
      dockerfile: apps/web_nextjs/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    image: studio-platform/web:${DEPLOY_REF:-local}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      INTERNAL_API_BASE_URL: ${INTERNAL_API_BASE_URL:-http://api:3000}
      MVP_MODE: ${MVP_MODE}
      ENABLE_ADVANCED: ${ENABLE_ADVANCED}
    networks:
      - studio_platform
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 20s
    logging: *logging-default
    mem_limit: 512m
    cpus: 1.00

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-studioos}
      POSTGRES_USER: ${POSTGRES_USER:-studioos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - studio_platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-studioos} -d ${POSTGRES_DB:-studioos}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    logging: *logging-default
    mem_limit: 512m
    cpus: 1.00

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - studio_platform
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    logging: *logging-default
    mem_limit: 256m
    cpus: 0.50

  worker:
    image: studio-platform/api:${DEPLOY_REF:-local}
    profiles: ["worker"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MVP_MODE: ${MVP_MODE}
      ENABLE_ADVANCED: ${ENABLE_ADVANCED}
    command: ["sh", "-lc", "echo 'worker profile enabled; no worker command configured for MVP-only deploy' && sleep infinity"]
    networks:
      - studio_platform
    logging: *logging-default
    mem_limit: 256m
    cpus: 0.50

  object-storage:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    profiles: ["object-storage"]
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change-me-minio-password}
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - object_storage_data:/data
    networks:
      - studio_platform
    logging: *logging-default
    mem_limit: 256m
    cpus: 0.50

networks:
  studio_platform:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
  object_storage_data:
