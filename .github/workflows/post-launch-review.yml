name: post-launch-review

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
  schedule:
    - cron: '15 2 * * *'

jobs:
  launch-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate 24h and 7d launch review reports
        env:
          LAUNCH_BASE_URL_API: ${{ secrets.LAUNCH_BASE_URL_API }}
          LAUNCH_AUTH_TOKEN: ${{ secrets.LAUNCH_AUTH_TOKEN }}
          LAUNCH_ORGANIZATION_ID: ${{ secrets.LAUNCH_ORGANIZATION_ID }}
        run: pnpm launch:post-review

      - name: Upload launch review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: launch-review
          path: artifacts/launch-review/*
